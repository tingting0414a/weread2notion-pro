name: Sync WeRead to Notion

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo 'WEREAD_COOKIE=${{ secrets.WEREAD_COOKIE }}' >> $GITHUB_ENV
          echo 'NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}' >> $GITHUB_ENV
          echo 'DATABASE_ID=${{ secrets.DATABASE_ID }}' >> $GITHUB_ENV

      - name: Fix Python path
        run: |
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Run sync script
        run: python weread2notionpro/book.py
